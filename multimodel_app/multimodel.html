<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebRTC YOLO κ°μ²΄ νƒμ§€</title>
  <style>
    video {
      width: 320px;
      height: 240px;
      border: 1px solid #333;
      background: #000;
    }
    #results {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>WebRTC YOLO κ°μ²΄ νƒμ§€</h1>
  <video id="video" autoplay playsinline></video>
  <div id="results">
    <h3>π”µ Model 1 - <span id="model1Result">μ—†μ</span></h3>
    <h3>πΆ Model 2 - <span id="model2Result">μ—†μ</span></h3>
  </div>
  <script>
    const pc = new RTCPeerConnection();

    // β… ν΄λΌμ΄μ–ΈνΈμ—μ„ λ°μ΄ν„° μ±„λ„ μƒμ„±
    const dataChannel = pc.createDataChannel("detection");
    
    dataChannel.onopen = () => {
      console.log("β… ν΄λΌμ΄μ–ΈνΈ λ°μ΄ν„° μ±„λ„ μ—΄λ¦Ό");
    };

    dataChannel.onmessage = (event) => {
      console.log("π“© λ°μ΄ν„° μ±„λ„ λ©”μ‹μ§€ μμ‹ :", event.data);
      try {
        const result = JSON.parse(event.data);
        document.getElementById("model1Result").innerText = `Label: ${result.model_1_label}, Confidence: ${result.model_1_confidence.toFixed(4)}`;
        document.getElementById("model2Result").innerText = `Label: ${result.model_2_label}, Confidence: ${result.model_2_confidence.toFixed(4)}`;
      } catch (err) {
        console.error("β λ°μ΄ν„° μ±„λ„ λ©”μ‹μ§€ νμ‹± μ—λ¬:", err);
      }
    };

    // β… ondatachannel μ΄λ²¤νΈ μ¶”κ°€ (μ„λ²„μ—μ„ μƒμ„±λ μ±„λ„ κ°μ§€)
    pc.ondatachannel = (event) => {
      console.log("β… ν΄λΌμ΄μ–ΈνΈ ondatachannel μ΄λ²¤νΈ λ°μƒ:", event);
      const serverChannel = event.channel;
      serverChannel.onmessage = (event) => {
        console.log("π“© μ„λ²„λ΅λ¶€ν„° λ°μ΄ν„° μ±„λ„ λ©”μ‹μ§€ μμ‹ :", event.data);
        try {
          const result = JSON.parse(event.data);
          document.getElementById("model1Result").innerText = `Label: ${result.model_1_label}, Confidence: ${result.model_1_confidence.toFixed(4)}`;
          document.getElementById("model2Result").innerText = `Label: ${result.model_2_label}, Confidence: ${result.model_2_confidence.toFixed(4)}`;
        } catch (err) {
          console.error("β μ„λ²„ λ°μ΄ν„° μ±„λ„ λ©”μ‹μ§€ νμ‹± μ—λ¬:", err);
        }
      };
    };

    // β… μ¤νΈλ¦¬λ° μμƒ μμ‹  μ²λ¦¬
    pc.ontrack = (event) => {
      console.log("π¥ μ›κ²© νΈλ™ μμ‹ :", event);
      if (event.streams && event.streams[0]) {
        document.getElementById("video").srcObject = event.streams[0];
      }
    };

    // β… WebRTC μ—°κ²° μ„¤μ •
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        stream.getTracks().forEach(track => pc.addTrack(track, stream));
        return pc.createOffer();
      })
      .then(offer => pc.setLocalDescription(offer))
      .then(() => fetch("http://localhost:8080/offer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sdp: pc.localDescription.sdp, type: pc.localDescription.type })
      }))
      .then(response => response.json())
      .then(answer => pc.setRemoteDescription(answer))
      .catch(err => console.error(err));
  </script>
</body>
</html>
